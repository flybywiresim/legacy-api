name: PR
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
            python-version: "3.x"
      - name: Install dependencies
        run: pip3 install -r requirements.txt
      - name: Lint
        run: pylint --fail-under=6.5 **/*.py
